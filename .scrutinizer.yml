filter:
  excluded_paths:
    - vendor/

build:
  environment:
    apt_packages:
      - libmagickwand-dev
      - libmagickcore-dev
    php:
      version: 7.4
      pecl_extensions:
        - ds
        - imagick
      ini:
        "date.timezone": "UTC"
        "opcache.enable_cli": 1
        "extension": "ds.so"
        "extension": "imagick.so"
  dependencies:
    override:
      - composer install --prefer-dist --no-progress --classmap-authoritative --ignore-platform-reqs
  nodes:
    analysis:
      tests:
        override:
          - command: vendor/bin/phpunit --coverage-clover=build/coverage/clover.xml
            coverage:
              file: build/coverage/clover.xml
              format: php-clover
          - command: php-scrutinizer-run

checks:
  php: true
